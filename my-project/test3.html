<body>
   <script src="text/javascript">

        var n = parseInt(window.prompt(请输入第几位数));
        if(n <=0){
            console.log("输入错误");
            break;
        }
        var n1 = 1;
        var n2 = 1;
        var n3;
        if(n <= 2){
            console.log(1);
            return;
        }
        for(var i = 2; i < n; i++){
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
            
        }
        console.log(n3);
   </script>
