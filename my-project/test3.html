<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      var n = parseInt(window.prompt("请输入第几位数"));
      var n1 = 1;
      var n2 = 1;
      var n3;
      for(var i = 2; i < n; i++){
          n3 = n1 + n2;
          n1 = n2;
          n2 = n3;

      }

      console.log(n3);
    </script>
  </body>
</html>
